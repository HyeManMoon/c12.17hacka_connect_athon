		}

		}

			width: 14.2%;
			height: 100%;
			display: inline-block;
		}

		.score {

<body>
		<div class="loadingModal">
			<div class="modalBG">
				<div class="modalMain">
					<h1>Welcome to the Pirates Connect Four Game!</h1>
				</div>
			</div>
		</div>

<body style=" background-image: url(./assets/img/pirate-bay-background.jpg); text-align: center; background-size: cover; background-repeat: no-repeat; ">

<header style="width: 100%; height: 15vh; position: relative; font-family: 'MedievalSharp', cursive; font-size: 2em; color: #e5e4c8; ">
	<div class="title" style="padding-top: 20px">Pirates of the Caribbean Connect 4</div>
</header>

<div class="main-container" style="display: flex; max-width: 1200px;  margin: auto; position: relative;  "><!--  Main Container Start -->

	<div class="score" style="font-family: 'MedievalSharp', cursive; color: white; position: relative;  background-image: url(./assets/img/player-board.png); background-size: contain; background-repeat: no-repeat;"><!--  Player Container Start -->

		<div id="waiting" class="display-none" style=" position: absolute; bottom: 0; width: 100%; padding-bottom: 50%; ">
			<div style="display: inline-block; background-image: url('assets/img/waiting.gif'); background-size: cover; background-repeat: no-repeat; width: 50px; height: 50px; "></div>
		</div>

		<div style="width: 100%; display: inline-block; font-size: 1.7em; color: #fff7f5; margin-top: 10px;">Player</div>

		<div style="width: 75%; display: inline-block; text-align: left; margin-top: 10px; font-size: 1.3em; ">
			<div class="score-amount">score: <span>0</span></div>
			<div class="attempts">attempts: <span>0</span></div>
			<div class="accuracy">accuracy: <span>100</span>%</div>
		</div>

		<div class="win" style="width: 100%; display: inline-block; font-size: 1.7em; color: #e5e4c8; margin-top: 40px; "></div>

		<!-- Might Use this Later - Matt
        <div style="position: absolute; bottom: 5px; width: 100%; ">
          <div id="reset" style="display: inline-block; cursor: hand; background-image: url('./assets/img/button-back.png'); background-size: cover; background-repeat: no-repeat; width:67px; height: 34px; line-height: 34px; color: #e5e4c8; ">Reset</div>
        </div>
    -->
      </div><!--  Player Container End -->

	<div class="game-area" style="display: inline-block; position: relative; min-width: 912px; min-height: 771px; display: flex; justify-content: center; align-content: flex-start; flex-wrap: wrap; background-image: url(./assets/img/game-board.png); background-size: contain; background-repeat: no-repeat; line-height: 0; " ><!--  Game Area Start -->

		<div style="min-width: 788px; height: 528px; position: relative; margin-top: 37px; font-size: 0; ">

            <div class="column-display col0">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1"></div>
              <div class="chip-display chip2"></div>
              <div class="chip-display chip3"></div>
              <div class="chip-display chip4 player1"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col1">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1"></div>
              <div class="chip-display chip2"></div>
              <div class="chip-display chip3 player2"></div>
              <div class="chip-display chip4 player2"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col2">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1 player2"></div>
              <div class="chip-display chip2 player2"></div>
              <div class="chip-display chip3 player1" ></div>
              <div class="chip-display chip4 player1"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col3">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1"></div>
              <div class="chip-display chip2"></div>
              <div class="chip-display chip3"></div>
              <div class="chip-display chip4 player1"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col4">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1"></div>
              <div class="chip-display chip2"></div>
              <div class="chip-display chip3"></div>
              <div class="chip-display chip4 player1"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col5">
              <div class="chip-display chip0"></div>
              <div class="chip-display chip1"></div>
              <div class="chip-display chip2"></div>

              <div class="chip-display chip4 player1"></div>
              <div class="chip-display chip5 player1"></div>
            </div>

            <div class="column-display col6">
							<div class="chip-display chip0"></div>
							<div class="chip-display chip1"></div>
							<div class="chip-display chip2 player2"></div>
							<div class="chip-display chip3 player2"></div>
							<div class="chip-display chip4 player1"></div>
							<div class="chip-display chip5 player1"></div>

          </div>

</div><!--  Main Container End -->
<div id="endGameModal" class="modalBG"> <!-- End of Game Modal -->
